{% extends 'base.html' %}

{% block title %}Добавить статью{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col s12">
      <h1>Добавить статью</h1>
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <br><br>
        <input class="pink-btn" type="submit" value="Опубликовать">
      </form>
    </div>
  </div>
</div>
{% endblock %}
